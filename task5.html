//-------------Anonyomous function--------------------
    <script>
        const students1 = [
        { name: 'John', marks: 45 },
        { name: 'Jane', marks: 72 },
        { name: 'Bob', marks: 38 },

//-------------Arrow function--------------------
    <script>

     const getName1 = (student) => console.log(student.name);
