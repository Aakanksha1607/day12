<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
//---------------Named function--------------------
    <script>
        const words =['apple','banana','grapes']
        function upperCaseWords(element){
            return element.toUpperCase()
        }
         console.log(words.map(upperCaseWords))    
    </script>
//-------------Anonyomous function--------------------
    <script>
        const words1=['apple','banana','grapes']
        let upperCase= words1.map(function (element){
            return element.toUpperCase()
        })
        console.log(upperCase)
    </script>
//-------------Arrow function--------------------
<script>
    const words2=['apple','banana', 'grapes']
    let upperCase1= words2.map( element => element.toUpperCase())
    console.log(upperCase1)

</script>
</body>
</html>
