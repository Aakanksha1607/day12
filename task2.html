<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 // ---------------Named function----------------
    <script>
        const number1 =[4,10,15,6,25,8]
        function lessThan10(element){
             return element  < 10   
        }

        console.log(number1.filter(lessThan10))
    </script>
//-------------Anonyomous function----------------
    <script>
        const number2=[4,10,15,6,25,8]
         number1.filter(function (element){
           if(element < 10){
            console.log(element)
           }
        })
    </script>
//-------------Arrow function---------------------
    <script>
        const number3=  [4,10,15,6,25,8]
        let result =number2.filter(element => element < 10)
        console.log(result)
    </script>
</body>
</html>
